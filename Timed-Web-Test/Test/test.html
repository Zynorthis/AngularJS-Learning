<div class="header">
    <div id="counter">{{counter}}</div>
    <div id="questionCounter">{{questionCounter}} / 50</div>
</div>

<h1>Question {{questionCounter}}</h1>
<hr>

<h3>{{currentQuestion}}</h3>

<form>
    <label ng-repeat="option in options" class="option">
        <input type="radio" ng-model="selectedOption" value="{{option.value}}"> Option {{option.value}}
    </label>

    <button ng-click="submitAnswer(selectedOption)">Submit</button>
</form>
